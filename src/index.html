<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/PokeBola.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>

<body>
<header class="">
    <img class="pokeball" src="./img/PokeBola.png" alt="">
    <h2>Pokemon</h2>
</header>
    <main>
        <div class="container-title">
            <h1 id="tituloPrincipal" class="title-text">Lucario</h1>
            <span id="nomeFundo" class="title-transparent">Lucario</span>
        </div>

        <div class="center-button">
            <button id="botaoEvolve" class="evolve">Evolve</button>
        </div>

        <div class="container">
            <div>
                <h2 id="textoEvolucao">Let's Go Lucario!</h2> 
                <p id="descricaoPokemon">Lucario is a dual-type Fighting/Steel Pokemon introduced in Generation IV</p> 
            </div>

            <div class="action">
                <a href="#">
                    ↓Download
                </a>
            </div>
        </div>

        <img id="imagemLucario" src="./img/Lucario.png" alt="Lucario" class="Lucario-image">
    </main>
    <footer>
        <p>✌Guilherme Leite✌</p>
    </footer>

    <script>
        const imagem = document.getElementById("imagemLucario");
        const botaoEvolve = document.getElementById("botaoEvolve");
        const tituloPrincipal = document.getElementById("tituloPrincipal");
        const nomeFundo = document.getElementById("nomeFundo");
        const textoEvolucao = document.getElementById("textoEvolucao");
        const descricaoPokemon = document.getElementById("descricaoPokemon");

        const evolucoes = [
            {
                imagem: "./img/Lucario.png", 
                nome: "Lucario", 
                texto: "Let's Go Lucario!", 
                descricao: "Lucario is a dual-type Fighting/Steel Pokemon introduced in Generation IV"
            },
            {
                imagem: "./img/Riolu.png", 
                nome: "Riolu", 
                texto: "Let's Go Riolu!", 
                descricao: "Riolu is a dual-type Fighting/Steel Pokemon introduced in Generation IV"
            }
        ];
        
        let indiceAtual = 0;

        botaoEvolve.addEventListener("click", () => {

            indiceAtual = (indiceAtual + 1) % evolucoes.length;
            imagem.src = evolucoes[indiceAtual].imagem;
            tituloPrincipal.textContent = evolucoes[indiceAtual].nome;
            nomeFundo.textContent = evolucoes[indiceAtual].nome;
            textoEvolucao.textContent = evolucoes[indiceAtual].texto;
            descricaoPokemon.textContent = evolucoes[indiceAtual].descricao;

            if (indiceAtual === 1) {
                botaoEvolve.textContent = "Unevolved";
            } else {
                botaoEvolve.textContent = "Evolve";
            }
        });
    </script>

</body>
</html>
